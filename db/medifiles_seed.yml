- title: "Direct access form"
  description: |
    Direct Access form are for us to provide treatment for patients who are still in the process of getting a referral. These are signed by both patient and provider; authorized to treat patients under direct access. Any patient being seened for physical therapy, occupational therapy, APOS or any patient being seen by our providers without a referral will sign this document.
  instructions: |
      Explain to patient they will have 10 visits of treatment in a 30 day period before expiration, this will be a good time to get a appointment for a referral while we begin. Have patient sign this document and provider then upload to patient documentation. Please label eg: "Direct access 2024"
  file_cover_alt: "general"
  language: "english"
  file_editable: false
